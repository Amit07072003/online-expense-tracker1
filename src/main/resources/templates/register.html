<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Expense Tracker</title>

  <!-- Bootstrap and Brain UI -->
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/registrations/registration-4/assets/css/registration-4.css">
  <link rel="stylesheet" th:href="@{/css/register-custom.css}" />
</head>
<body>

<!-- Header Fragment -->
<div th:insert="~{fragments/header.html}"></div>

<!-- Registration Section -->
<section class="p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="card border-light-subtle shadow-sm">
      <div class="row g-0">

        <!-- Left Image Column -->
        <div class="col-12 col-md-6 d-none d-md-block">
          <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="/img/login.webp" alt="Register Image">
        </div>

        <!-- Right Form Column -->
        <div class="col-12 col-md-6">
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <h2 class="fw-bold">Create Account</h2>
              <p class="text-muted">Enter your details to register</p>
            </div>

            <form action="/register" method="post">
              <div class="row gy-3">

                <div class="col-12">
                  <label for="userName" class="form-label">Full Name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="userName" name="userName" placeholder="Full Name" required>
                </div>

                <div class="col-12">
                  <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="col-12">
                  <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                </div>

                <div class="col-12">
                  <label for="monthlyIncome" class="form-label">Monthly Income <span class="text-danger">*</span></label>
                  <input type="number" class="form-control" id="monthlyIncome" name="monthlyIncome" placeholder="Your monthly income" required>
                </div>

                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="iAgree" name="iAgree" required>
                    <label class="form-check-label text-secondary" for="iAgree">
                      I agree to the <a href="/terms" class="link-primary text-decoration-none">terms and conditions</a>
                    </label>
                  </div>
                </div>

                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Sign up</button>
                  </div>
                </div>
              </div>
            </form>

            <div class="text-center mt-4">
              <hr>
              <p class="text-secondary">Already have an account?
                <a th:href="@{/login}" class="link-primary text-decoration-none">Sign in</a>
              </p>
            </div>

          </div> <!-- card-body -->
        </div> <!-- col -->
      </div> <!-- row -->
    </div> <!-- card -->
  </div> <!-- container -->
</section>

<!-- Footer Fragment --><div th:insert="~{fragments/footer.html}"></div>
</body>
</html>
