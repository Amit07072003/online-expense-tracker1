<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Expense Tracker</title>

  <!-- Bootstrap & Component Styles -->
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/logins/login-4/assets/css/login-4.css">
  <link rel="stylesheet" th:href="@{/css/login-custom.css}" />
</head>

<body>

<!-- Header Fragment -->
<div th:replace="fragments/header.html"></div>

<section class="p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="card border-light-subtle shadow-sm">
      <div class="row g-0">
        <!-- Left Image Column -->
        <div class="col-12 col-md-6 d-none d-md-block">
          <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" src="/img/login.webp" alt="Login Image" loading="lazy">
        </div>

        <!-- Right Form Column -->
        <div class="col-12 col-md-6">
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <h3 class="fw-bold">Log In</h3>
              <p class="text-muted">Welcome back! Please login to continue.</p>
            </div>

            <form action="/login" method="post">
              <div class="mb-3">
                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="password" name="password" required />
              </div>

              <div class="d-grid mb-4">
                <button type="submit" class="btn btn-primary">Log in now</button>
              </div>
            </form>

            <div class="text-center">
              <hr class="my-4">
              <div class="d-flex flex-column flex-md-row justify-content-center gap-3">
                <a th:href="@{/register}" class="text-decoration-none text-secondary">Create new account</a>
                <a th:href="@{/forgot-password}" class="text-decoration-none text-secondary">Forgot password?</a>
              </div>
            </div>

          </div> <!-- card-body -->
        </div> <!-- col -->
      </div> <!-- row -->
    </div> <!-- card -->
  </div> <!-- container -->
</section>

<!-- Footer Fragment -->
<div th:replace="fragments/footer.html"></div>

</body>
</html>
